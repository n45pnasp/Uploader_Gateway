<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLOAD FOTO KE SERVER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>UPLOAD FOTO KE SERVER</h2>

  <!-- Gambar statis di tengah -->
  <div class="image-wrapper">
    <img src="upload.jpg" alt="Gambar Upload" class="static-image" />
  </div>

  <!-- Tombol kamera dan galeri -->
  <div class="button-container">
    <button onclick="triggerCamera()">Ambil Kamera</button>
    <button onclick="triggerGallery()">Ambil Foto</button>
  </div>

  <p id="status">Belum ada upload.</p>

  <script>
    // Konfigurasi dari Kodular
    window.FOLDER_ID = window.FOLDER_ID || null;
    window.SCRIPT_URL = window.SCRIPT_URL || null;
    window.FILE_NAME = window.FILE_NAME || null; // Nama file custom

    const statusEl = document.getElementById('status');

    // Fungsi membuka kamera langsung
    function triggerCamera() {
      const cameraInput = document.createElement('input');
      cameraInput.type = 'file';
      cameraInput.accept = 'image/*';
      cameraInput.capture = 'environment';
      cameraInput.style.display = 'none';

      cameraInput.addEventListener('change', () => {
        const file = cameraInput.files[0];
        if (file) uploadFile(file);
      });

      document.body.appendChild(cameraInput);
      cameraInput.click();
      document.body.removeChild(cameraInput);
    }

    // Fungsi membuka galeri
    function triggerGallery() {
      const galleryInput = document.createElement('input');
      galleryInput.type = 'file';
      galleryInput.accept = 'image/*';
      galleryInput.style.display = 'none';

      galleryInput.addEventListener('change', () => {
        const file = galleryInput.files[0];
        if (file) uploadFile(file);
      });

      document.body.appendChild(galleryInput);
      galleryInput.click();
      document.body.removeChild(galleryInput);
    }

    // Fungsi upload
    async function uploadFile(file) {
      if (!window.FOLDER_ID || !window.SCRIPT_URL) {
        statusEl.textContent = '❗ FOLDER_ID atau SCRIPT_URL belum di-set.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const base64Data = e.target.result.split(',')[1];
        const formData = new FormData();

        const namaFile = window.FILE_NAME || file.name;

        formData.append("action", "upload");
        formData.append("FILE", base64Data);
        formData.append("MIMETYPE", file.type);
        formData.append("NAMA_FILE", namaFile);
        formData.append("FOLDER_ID", window.FOLDER_ID);

        try {
          statusEl.textContent = '⏳ Mengupload...';
          const res = await fetch(window.SCRIPT_URL, {
            method: 'POST',
            body: formData
          });

          const result = await res.text();

          if (result.length === 33) {
            statusEl.innerHTML = `UPLOAD_SUCCESS:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_SUCCESS:" + result);
            }
          } else {
            statusEl.innerHTML = `UPLOAD_FAILED:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_FAILED:" + result);
            }
          }
        } catch (error) {
          statusEl.textContent = 'UPLOAD_ERROR:' + error.message;
          if (window.AppInventor) {
            window.AppInventor.setWebViewString("UPLOAD_ERROR:" + error.message);
          }
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
