<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLOAD FOTO KE SERVER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>UPLOAD FOTO KE SERVER</h2>

  <!-- Gambar statis di tengah -->
  <div class="image-wrapper">
    <img src="upload.jpg" alt="Gambar Upload" class="static-image" />
  </div>

  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none" />
  
  <div class="button-container">
    <button onclick="triggerCamera()">Ambil Kamera</button>
    <button onclick="triggerGallery()">Ambil Foto</button>
  </div>

  <p id="status">Belum ada upload.</p>

  <script>
    // Variabel global dari luar, termasuk dari Kodular
    window.FOLDER_ID = window.FOLDER_ID || null;
    window.SCRIPT_URL = window.SCRIPT_URL || null;
    window.FILE_NAME = window.FILE_NAME || null; // Nama file dipisah di sini

    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');

    function triggerCamera() {
      fileInput.removeAttribute("accept");
      fileInput.setAttribute("accept", "image/*");
      fileInput.setAttribute("capture", "environment");
      fileInput.click();
    }

    function triggerGallery() {
      fileInput.removeAttribute("capture");
      fileInput.setAttribute("accept", "image/*");
      fileInput.click();
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    async function uploadFile(file) {
      if (!window.FOLDER_ID || !window.SCRIPT_URL) {
        statusEl.textContent = '❗ FOLDER_ID atau SCRIPT_URL belum di-set.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const base64Data = e.target.result.split(',')[1];
        const formData = new FormData();

        // Gunakan window.FILE_NAME jika ada, jika tidak fallback ke file.name
        const namaFile = window.FILE_NAME || file.name;

        formData.append("action", "upload");
        formData.append("FILE", base64Data);
        formData.append("MIMETYPE", file.type);
        formData.append("NAMA_FILE", namaFile);
        formData.append("FOLDER_ID", window.FOLDER_ID);

        try {
          statusEl.textContent = '⏳ Mengupload...';
          const res = await fetch(window.SCRIPT_URL, {
            method: 'POST',
            body: formData
          });
          const result = await res.text();

          if (result.length === 33) {
            statusEl.innerHTML = `UPLOAD_SUCCESS:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_SUCCESS:" + result);
            }
          } else {
            statusEl.innerHTML = `UPLOAD_FAILED:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_FAILED:" + result);
            }
          }
        } catch (error) {
          statusEl.textContent = 'UPLOAD_ERROR:' + error.message;
          if (window.AppInventor) {
            window.AppInventor.setWebViewString("UPLOAD_ERROR:" + error.message);
          }
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
