<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLOAD FOTO KE SERVER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>UPLOAD FOTO KE SERVER</h2>

  <!-- Gambar statis di tengah -->
  <div class="image-wrapper">
    <img src="upload.jpg" alt="Gambar Upload" class="static-image" />
  </div>

  <!-- Tombol menggunakan <label> agar didukung WebView Kodular -->
  <div class="button-container">
    <label for="galleryInput" class="custom-button">Ambil Foto</label>
  </div>

  <!-- Input file galeri -->
  <input
    type="file"
    id="galleryInput"
    accept="image/*"
    style="display: none"
  />

  <!-- Status upload -->
  <p id="status">Belum ada upload.</p>

  <!-- Spinner -->
  <div id="loadingSpinner" class="spinner" style="display: none;"></div>

  <script>
    // Variabel dari Kodular (atau default null)
    window.FOLDER_ID = window.FOLDER_ID || null;
    window.SCRIPT_URL = window.SCRIPT_URL || null;
    window.FILE_NAME = window.FILE_NAME || null;

    const statusEl = document.getElementById('status');
    const galleryInput = document.getElementById('galleryInput');
    const spinner = document.getElementById('loadingSpinner');

    galleryInput.addEventListener('change', () => {
      const file = galleryInput.files[0];
      if (file) uploadFile(file);
    });

    async function uploadFile(file) {
      if (!window.FOLDER_ID || !window.SCRIPT_URL) {
        statusEl.textContent = '‚ùó FOLDER_ID atau SCRIPT_URL belum di-set.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        statusEl.textContent = 'üîÑ Menyiapkan file...';
        spinner.style.display = 'block';

        const base64Data = e.target.result.split(',')[1];
        const formData = new FormData();
        const namaFile = window.FILE_NAME || file.name;

        formData.append("action", "upload");
        formData.append("FILE", base64Data);
        formData.append("MIMETYPE", file.type);
        formData.append("NAMA_FILE", namaFile);
        formData.append("FOLDER_ID", window.FOLDER_ID);

        try {
          statusEl.textContent = '‚è≥ Mengupload ke server...';
          const res = await fetch(window.SCRIPT_URL, {
            method: 'POST',
            body: formData
          });

          const result = await res.text();
          spinner.style.display = 'none';

          if (result.length === 33) {
            statusEl.innerHTML = `UPLOAD_SUCCESS:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_SUCCESS:" + result);
            }
          } else {
            statusEl.innerHTML = `UPLOAD_FAILED:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_FAILED:" + result);
            }
          }
        } catch (error) {
          statusEl.textContent = 'UPLOAD_ERROR:' + error.message;
          if (window.AppInventor) {
            window.AppInventor.setWebViewString("UPLOAD_ERROR:" + error.message);
          }
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
