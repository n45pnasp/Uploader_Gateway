<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploader ke Google Drive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Upload Foto ke Google Drive</h2>
    <img id="preview" />
    <div class="button-row">
      <button onclick="document.getElementById('fileInput').click()">üì∑ Kamera</button>
      <button onclick="document.getElementById('fileInput').click()">üñºÔ∏è Galeri</button>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <button class="upload-btn" onclick="uploadFile()">Upload</button>
    <p id="status">Belum ada upload.</p>
  </div>

  <script>
    window.FOLDER_ID = window.FOLDER_ID || null;
    window.SCRIPT_URL = window.SCRIPT_URL || null;

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const statusEl = document.getElementById('status');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    async function uploadFile() {
      if (!window.FOLDER_ID || !window.SCRIPT_URL) {
        statusEl.textContent = '‚ùó FOLDER_ID atau SCRIPT_URL belum di-set.';
        return;
      }

      if (fileInput.files.length === 0) {
        statusEl.textContent = '‚ùó Silakan pilih file terlebih dahulu.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        const base64Data = e.target.result.split(',')[1];
        const formData = new FormData();

        formData.append("action", "upload");
        formData.append("FILE", base64Data);
        formData.append("MIMETYPE", file.type);
        formData.append("NAMA_FILE", file.name);
        formData.append("FOLDER_ID", window.FOLDER_ID);

        try {
          statusEl.textContent = '‚è≥ Mengupload...';
          const res = await fetch(window.SCRIPT_URL, {
            method: 'POST',
            body: formData
          });
          const result = await res.text();

          if (result.length === 33) {
            statusEl.innerHTML = `UPLOAD_SUCCESS:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_SUCCESS:" + result);
            }
          } else {
            statusEl.innerHTML = `UPLOAD_FAILED:${result}`;
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_FAILED:" + result);
            }
          }
        } catch (error) {
          statusEl.textContent = 'UPLOAD_ERROR:' + error.message;
          if (window.AppInventor) {
            window.AppInventor.setWebViewString("UPLOAD_ERROR:" + error.message);
          }
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
