<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploader ke Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      text-align: center;
    }
    input[type="file"], button {
      margin: 10px;
    }
    #preview {
      display: none;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Upload Foto ke Google Drive</h2>

  <input type="file" id="fileInput" accept="image/*" />
  <br>
  <img id="preview" />
  <br>
  <button onclick="uploadFile()">Upload</button>

  <p id="status">Belum ada upload.</p>

  <script>
    // Variabel ini akan diisi dari Kodular melalui Evaluate JS
    window.FOLDER_ID = window.FOLDER_ID || null;
    window.SCRIPT_URL = window.SCRIPT_URL || null;

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const statusEl = document.getElementById('status');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    async function uploadFile() {
      if (!window.FOLDER_ID || !window.SCRIPT_URL) {
        statusEl.textContent = '❗ FOLDER_ID atau SCRIPT_URL belum di-set.';
        return;
      }

      if (fileInput.files.length === 0) {
        statusEl.textContent = '❗ Silakan pilih file terlebih dahulu.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        const base64Data = e.target.result.split(',')[1];
        const formData = new FormData();

        formData.append("action", "upload");
        formData.append("FILE", base64Data);
        formData.append("MIMETYPE", file.type);
        formData.append("NAMA_FILE", file.name);
        formData.append("FOLDER_ID", window.FOLDER_ID);

        try {
          statusEl.textContent = '⏳ Mengupload...';
          const res = await fetch(window.SCRIPT_URL, {
            method: 'POST',
            body: formData
          });
          const result = await res.text();

          if (result.length === 33) {
            statusEl.innerHTML = `UPLOAD_SUCCESS:${result}`;

            // Kirim ke Kodular jika aktif
            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_SUCCESS:" + result);
            }

          } else {
            statusEl.innerHTML = `UPLOAD_FAILED:${result}`;

            if (window.AppInventor) {
              window.AppInventor.setWebViewString("UPLOAD_FAILED:" + result);
            }
          }
        } catch (error) {
          statusEl.textContent = 'UPLOAD_ERROR:' + error.message;

          if (window.AppInventor) {
            window.AppInventor.setWebViewString("UPLOAD_ERROR:" + error.message);
          }
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
